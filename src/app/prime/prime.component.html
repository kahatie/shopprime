<button mat-fab color="primary" (click)="fileInput.click()">
    <mat-icon>attach_file</mat-icon>
</button>
<input type="file" (change)="fileChangeEvent($event)" hidden #fileInput>
<mat-divider></mat-divider>


<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile><img *ngIf="previewUrl" [src]="previewUrl"/></mat-grid-tile>
    <mat-grid-tile>
        <table mat-table [dataSource]="ocrResult" id="prime-tab">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="prime">
                <th mat-header-cell *matHeaderCellDef> prime. </th>
                <td mat-cell *matCellDef="let element"> {{element.prime}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-grid-tile>
</mat-grid-list>
